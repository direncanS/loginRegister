<div>
  <a [routerLink]="['../login']">Giriş Yap</a>
  <mat-card>
    <mat-card-title>Kayıt Ol</mat-card-title>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">

        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <!-- Here we can display error messages/hints for the user, if one of the Validators adds an error to the email 
           with the .touched check we only display the hints if the input was touched by the users -->
          <mat-error *ngIf="email?.touched && email?.hasError('required')">
            Mail adresi zorunludur.</mat-error>
          <mat-error *ngIf="email?.touched && email?.hasError('email')">
            Lütfen geçerli bir mail adresi girin. (@ işareti olmak zorunda)</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Company" formControlName="company">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Adress" formControlName="adress">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Street" formControlName="street">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="City" formControlName="city">
        </mat-form-field>

        <mat-form-field>
          <input type="number" matInput placeholder="Post Code" formControlName="postCode">
        </mat-form-field>

        <mat-form-field>
          <input type="password" #passwordInput matInput placeholder="Password" formControlName="password">
          <div class="input-group-addon">
            <span #passwordEye (click)="onChangePasswordEye()" class="material-symbols-outlined">
              {{passwordIcon}}
            </span>
          </div>
          <mat-error *ngIf="password?.touched && password?.hasError('required')">
            Şifre Zorunludur.</mat-error>
          <mat-error *ngIf="password?.touched && password?.hasError('minlength')">
            Minimum 8 karakter olmalıdır.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input #matchPassword type="password" matInput placeholder="Password Confirmation"
            formControlName="passwordConfirm">
          <div class="input-group-addon">

            <span #matchPasswordEye (click)="onChangeMatchPasswordEye()" class="material-symbols-outlined">
              {{passwordMatchIcon}}
            </span>
          </div>
          <mat-error *ngIf="passwordConfirm?.touched && passwordConfirm?.hasError('required')">
            Şifre Tekrarı Zorunludur.</mat-error>
          <mat-error *ngIf="passwordConfirm?.touched && passwordConfirm?.hasError('minlength')">
            Minimum 8 karakter olmalıdır.</mat-error>
        </mat-form-field>

        <mat-error *ngIf="passwordConfirm?.dirty && this.registerForm.hasError('passwordsNotMatching')">
          Şifreler birbirleri ile eşleşmiyor!</mat-error>

        <div class="button">
          <button type="submit" mat-button [disabled]="!registerForm.valid">Kayıt Ol</button>
        </div>
      </form>
    </mat-card-content>

  </mat-card>
</div>
