<div>
  <a [routerLink]="['../register']">Kayıt Ol</a>
  <mat-card>
    <mat-card-title>Giriş</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field>
          <input type="email" matInput placeholder="Mail" formControlName="email">
          <mat-error *ngIf="email?.touched && email?.hasError('required')">
            Mail alanı zorunludur.</mat-error>
          <mat-error *ngIf="email?.touched && email?.hasError('email')">
            Lütfen geçerli bir mail adresi girin. (@ işareti olmak zorunda)</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" #passwordInput matInput placeholder="Şifre" formControlName="password">
          <div class="input-group-addon">
            <span #passwordEye (click)="onChangePasswordEye()" class="material-symbols-outlined">
              {{currentIcon}}
            </span>
          </div>
          <mat-error *ngIf="password?.touched && password?.hasError('required')">
            Şifre alanı zorunludur.</mat-error>

          <mat-error *ngIf="password?.touched && password?.hasError('minlength')">
            Minimum 8 karakter olmalıdır.</mat-error>
        </mat-form-field>

        <div class="button">
          <button type="submit" mat-button [disabled]="!loginForm.valid">Giriş</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
